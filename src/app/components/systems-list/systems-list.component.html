<div style="margin: 10px; overflow: hidden">
<button type="button" onclick="location.href='/add-pc'"
        class="btn btn-sm" style="background: #a7d9f8"
>Add PC</button>&nbsp;
</div>

<div style="margin: 10px; border-radius: 10px; border: 1px solid #cccccc; overflow: hidden">
  <table class="table" style="margin-bottom: 0rem;">
    <thead>
    <tr style="background: #dedede">
      <th width="10%">PC id</th>
      <th width="40%">Name</th>
      <th width="10%">Level</th>
      <th width="10%">Status</th>
      <th width="30%">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr style="background: #fafafa" *ngFor="let pc of pcAll">
      <td> {{ pc.id }}</td>
      <td> {{ pc.name }}</td>
      <td> {{ pc.level }}</td>
      <td> {{ pc.status }}</td>
      <td>
        <button type="button" onclick="location.href='/edit-pc'" class="btn btn-sm" style="background: #f4d77f">Edit</button>&nbsp;
        <button type="button" onclick="location.href='/delete-pc'" class="btn btn-sm" style="background: #f99a93">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
